	<div class="container">
		<div class="col-sm-offset-1 col-sm-10">
			<h2>Kollektives Wissen</h2>
			<p class="margintop2em">Das kollektive, halbwegs auf Richtigkeit
				überprüfte, aber zumeist nur oberflächlich angekratze Wissen der
				Menschheit...</p>
			<p>Nur ein Klick entfernt.</p>
			<p>Wow!</p>
		</div>
	</div>

	<div class="container margintop3em">
		<div class="col-sm-offset-5 col-sm-2">
			<img src="pictures/wikipedia-logo.png" class="img-responsive"
				alt="Wikipedia Logo">
		</div>
	</div>

	<div class="container">
		<div class="col-sm-offset-4 col-sm-4">
			<form action="http://de.wikipedia.org/wiki/Spezial:Suche"
				class="form-horizontal margintop1em" role="form" target="_blank">
				<div class="form-group">
					<label for="wikisearchfield" class="sr-only">Wikipedia-Suche</label>
					<input type="text" class="form-control"
						placeholder="Wikipedia-Suche" id="wikisearchfield" name="search"
						tabindex="1">
				</div>
				<div class="form-group">
					<div class="row" id="wikisearchbutton">
						<button tabindex="1" type="submit" class="btn btn-default"
							name="go" value="Artikel">Artikelsuche</button>
						<button tabindex="1" type="submit" class="btn btn-default"
							name="fulltext" value="Volltext">Volltextsuche</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="container">
		<div class="col-sm-offset-8 col-sm-2">
			<img src="pictures/wcag2AAA-blue.png" class="img-responsive"
				alt="Level Triple-A conformance, 
          W3C WAI Web Content Accessibility Guidelines 2.0">
		</div>
	</div>
